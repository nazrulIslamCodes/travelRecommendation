<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Your Travel Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-container input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            min-width: 200px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-search {
            background-color: #3498db;
            color: white;
        }

        .btn-search:hover {
            background-color: #2980b9;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background-color: #c0392b;
        }

        .hero {
            height: 60vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./images/istockphoto-1629533738-612x612.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .category-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .category-btn:hover {
            background-color: #2980b9;
        }

        .results-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .result-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-card-content {
            padding: 1rem;
        }

        .result-card-content h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .about-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .team-member {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-brand">TravelBloom</a>
            <div class="nav-links">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="about">About Us</a>
                <a href="#" class="nav-link" data-page="contact">Contact Us</a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search destinations...">
                <button class="btn btn-search" id="searchBtn"><a href = '#resultsContainer'>Search</a></button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
            </div>
        </div>
    </nav>

    <div id="homePage" class="page">
        <div class="hero">
            <div class="hero-content">
                <h1>Welcome to TravelBloom</h1>
                <p>Discover your next adventure with our curated travel recommendations</p>
            </div>
        </div>
        <div class="categories">
            <button class="category-btn" data-category="countries"><a href = '#resultsContainer'>Countries</a></button>
            <button class="category-btn" data-category="temples"><a href = '#resultsContainer'>Temples</a></button>
            <button class="category-btn" data-category="beaches"><a href = '#resultsContainer'>Beaches</a></button>
        </div>
        <div id="resultsContainer" class="results-container"></div>
    </div>

    <div id="aboutPage" class="page" style="display: none;">
        <div class="about-content">
            <h1>About Us</h1>
            <p>We are passionate about helping travelers discover amazing destinations around the world.</p>
            <div class="team-container">
                <div class="team-member">
                    <h3>John Doe</h3>
                    <p>Travel Expert</p>
                </div>
                <div class="team-member">
                    <h3>Jane Smith</h3>
                    <p>Destination Specialist</p>
                </div>
            </div>
        </div>
    </div>

    <div id="contactPage" class="page" style="display: none;">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-search">Submit</button>
        </form>
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
